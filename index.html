<html>
<head>
<style>
  .welcom {  
    display: inline-block;
    width:100%;
    text-align:center;
    font-family: '微软雅黑';
    font-size: 10em;
    position: relative; 
}  
  
.welcom[data-text]::after {  
    content: attr(data-text);  
    color: green;  
    position: absolute;  
    left: 0;  
    z-index: 2;
    -webkit-mask-image: -webkit-gradient(linear, 0 0, 0 bottom, from(#ff0000), to(rgba(0, 0, 255, 0)));
}
</style>
</head>
<body>
<div class="welcom">欢迎大家来到我们的博客！</div>
</body>
</html>
